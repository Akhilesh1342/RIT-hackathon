<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalized Diet Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f9;
      padding: 20px;
    }
    .container {
      background-color: #fff;
      max-width: 500px;
      margin: auto;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border-radius: 6px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      margin-top: 20px;
    }
    button:hover {
      background-color: #0056b3;
    }
    label {
      font-weight: bold;
      margin-top: 15px;
      display: block;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Personalized Diet Recommendation</h2>
    <form id="dietForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />

      <label for="age">Age:</label>
      <input type="number" id="age" name="age" required />

      <label for="bmi">BMI:</label>
      <input type="number" id="bmi" name="bmi" step="0.1" required />

      <label for="diabetesType">Diabetes Type:</label>
      <select id="diabetesType" name="diabetesType" required>
        <option value="">Select</option>
        <option value="Type 1">Type 1</option>
        <option value="Type 2">Type 2</option>
        <option value="Gestational">Gestational</option>
        <option value="Pre-diabetes">Pre-diabetes</option>
      </select>

      <label for="cuisine">Preferred Cuisine:</label>
      <select id="cuisine" name="cuisine" required>
        <option value="">Select</option>
        <option value="Indian">Indian</option>
        <option value="Mediterranean">Mediterranean</option>
        <option value="South Indian">South Indian</option>
        <option value="Continental">Continental</option>
        <option value="Low-carb">Low-carb</option>
      </select>

      <button type="submit">Get Recommendation</button>
    </form>
  </div>
</body>
</html>
